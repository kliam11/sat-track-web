<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CanaTrak v2.0</title>
        <link rel="stylesheet" href="css/shared.css"> 
        <link href="https://cesium.com/downloads/cesiumjs/releases/1.92/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cesium.com/downloads/cesiumjs/releases/1.92/Build/Cesium/Cesium.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.0.0/satellite.js"></script> 
    </head>
    <body>
        <div id="cesiumContainer"></div>
        <div id="error" class="showHide"></div>
        <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search by ID or name" aria-label="Search">
        <div id="satcat"> 
            <table id="satcat-info" class="table showHide">
                <tr>
                    <th scope="col">INTLDES</th>
                    <th scope="col">NORAD CAT ID</th>
                    <th scope="col">Object type</th>
                    <th scope="col">Sat name</th>
                    <th scope="col">Country</th>
                    <th scope="col">Launch</th>
                    <th scope="col">Site</th>
                    <th scope="col">Period</th>
                    <th scope="col">Inclination</th>
                    <th scope="col">Apogee</th>
                    <th scope="col">Perigee</th>
                    <th scope="col">Launch year</th>
                    <th scope="col">Export?</th>
                </tr>
            </table>
            <div id="satcat-btn" class="btn-group" role="group">
                <button type="button" class="btn btn-outline-light" id="satcatBtn">SATCAT</button>
            </div>
        </div>
    </body> 
    <script src="./client.js" defer></script> 
</html>
